<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="top-img" src="./images/bg-pattern-top.svg" alt="background" />
  <img class="bot-img" src="./images/bg-pattern-bottom.svg" alt="background" />
  <div class="card">
    <div class="head"></div>
    <div class="bio">
      <div class="avatar"></div>
      <div class="avatar-desc">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="city">London</p>
      </div>
    </div>
    <div class="foot">
      <div class="status">
        <p class="number">80K</p>
        <p class="desc">Followers</p>
      </div>
      <div class="status">
        <p class="number">803K</p>
        <p class="desc">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aniru-dh21">Ramachandra Anirudh Vemulapalli</a>.
  </div>
</body>
</html>
